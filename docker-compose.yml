version: '3.8'

services:
  app:
    build: .
    container_name: laravel_api_app
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: laravel_api
      DB_USERNAME: postgres
      DB_PASSWORD: secret
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
      - mailhog

  postgres:
    image: postgres:15
    container_name: laravel_api_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: laravel_api_redis
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: laravel_api_mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: unless-stopped

volumes:
  db_data:
